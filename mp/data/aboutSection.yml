content: >
  ### MARÍA PATRICIA BARROS

  Socia y fundadora del estudio, abogada licenciada con distinción en Ciencias Jurídicas y Sociales por la Universidad de Talca.
  
  
  
  Posee un diplomado en Derecho Laboral de la Universidad Católica de la Santísima Concepción, diplomado en Remuneraciones y cursos de actualización de derecho laboral.
  
  
  
  Realizó su práctica judicial como asistente del Fiscal de Narcóticos de la Fiscalía Local de Talca, aprobando con la máxima calificación.
  
  
  
  En Santiago, se ha desarrollado como Abogada Asociada por más de cuatro años en un estudio jurídico especializado en Derecho del Trabajo y Seguridad Social participando en juicios y asesorías a trabajadores y empresas.
  
  
  
  En 2021 fue seleccionada como “Future Star” en la 4ta edición del ranking de Benchmark Latin America.





  

